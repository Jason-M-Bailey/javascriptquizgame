<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--
    <link rel="stylesheet" type="text/css" href="./style.css">
    -->

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/images/cropped-sit-icon-jb.jpg">
    <title>JavaScript Quiz Game</title>
</head>

<body>
    <nav class="navbar nav-light">
        <a class="navbar-brand" href="./scores.html">View Highscores</a>
        <span class="navbar-text">Time: 0</span>
    </nav>
    <div class="container">
        <div id="titleScreen">
            <h1>Coding Quiz Challenge!</h1>
            <p>Good luck on the JavaScript quiz! Your final score will be the time remaining, correct answers add 10 seconds, incorrect answers deduct 10 seconds.</p>
            <button class="btn btn-primary" id="quizStart">Start Quiz!</button>
        </div>

        <div id="questionBlock">
            <h2 id="questionPrompt"></h2>
            <button class="btn btn-primary btn-sm btnOption" id="quizOption1"></button>
            <button class="btn btn-primary btn-sm btnOption" id="quizOption2"></button>
            <button class="btn btn-primary btn-sm btnOption" id="quizOption3"></button>
            <button class="btn btn-primary btn-sm btnOption" id="quizOption4"></button>
        </div>

        <div id="answerResult"></div>

        <div id="endGameBlock">
            <h1>All Done!</h1>
            <p>Your final score is:</p>
            <h3 id="showScore">DNF</h3>
            <form id="submitInitials">
                <div class="form-group">
                    <label for="inputInitials">Enter Your Initials</label>
                    <input type="text" class="form-control" id="playerInitials" value="">
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            </form>
            <div class="alert alert-danger" id="alertBox" style="display: none;">
                Please enter your initials!
            </div>
        </div>
    </div>
    <!--
    <script src="questions.js"></script>
    <script src="script.js"></script>
    -->
    <script src="/assets/js/questions.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
